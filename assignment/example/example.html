<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,400' rel='stylesheet' type='text/css'>
        <link type='text/css' rel='stylesheet' href='example.css'>
    </head>
    <body>
        <div class='content'>
            <!-- student 1 -->
            <section id='morning'>
                <div class='left'>
                    <h3>Morning</h3>
                    <div>- 1&#176</div>
                    <div>          
                        <h2>Sunny</h2>
                        <div>Wind: E 7 mph</div>
                        <div>Humidity: 91%</div>
                    </div>
                </div>
                <div class='right'>
                    <img class='icon' src='sunrise-icon.png'>
                </div>
            </section>
            
            <!-- student 1 -->
            <section id='day' class='clear'>
                <div class='left'>
                    <h3>Day</h3>
                    <div>+ 3&#176</div>
                    <div>          
                        <h2>Mostly Sunny</h2>
                        <div>Wind: N 5 mph</div>
                        <div>Humidity: 45%</div>
                    </div>
                </div>
                <div class='right'>
                    <img class='icon' src='sun-icon.png'>
                </div>
            </section>
            
            <!-- student 1 -->
            <section id='evening'>
                <div class='left'>
                    <h3>Evening</h3>
                    <div>0&#176</div>
                    <div>          
                        <h2>Rainy</h2>
                        <div>Wind: W 12 mph</div>
                        <div>Humidity: 91%</div>
                    </div>
                </div>
                <div class='right'>
                    <img class='icon' src='sunset-icon.png'>
                </div>
            </section>
            
            <!-- student 1 -->
            <section id='night'>
                <div class='left'>
                    <h3>Night</h3>
                    <div>- 2&#176</div>
                    <div>          
                        <h2>Cloudy</h2>
                        <div>Wind: N 2 mph</div>
                        <div>Humidity: 47%</div>
                    </div>
                </div>
                <div class='right'>
                    <img class='icon' src='moon-icon.gif'>
                </div>
            </section>
        </div>
    </body>
</html>
