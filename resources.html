<!doctype html>
<html>
  <head>
    <style>
      iframe {
        margin: 0 12px;
      }

      .right {
        float: right;
      }

      .clear {
        clear: both;
      }

      span.element {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <h1>HTML &amp; CSS resources</h1>
  </body>

  <iframe width="50%" height="160" class="right"
          src="http://jsfiddle.net/bsvbm6g5/embedded/html,result/" 
          allowfullscreen="allowfullscreen" frameborder="0"></iframe>
  <p>
    HTML provides a hierarchy of header elements, starting
    with <span class="element">h1</span>, the most important header,
    through <span class="element">h6</span>, the least important header.
  </p>
  <ul>
    <li>
      <a href="http://www.w3schools.com/html/html_headings.asp">
        w3schools docs
      </a>
    </li>
    <li>
      <a href="http://www.w3.org/TR/html-markup/h1.html">
        w3.org specification
      </a>
    </li>
  </ul>

  <div class="clear">&nbsp;</div>

  <iframe width="50%" height="240" class="right"
          src="http://jsfiddle.net/pw570bvp/1/embedded/html,result/" 
          allowfullscreen="allowfullscreen" frameborder="0"></iframe>
  <p>
    The <span class="element">p</span> element encloses a paragraph of text.
  </p>

  <div class="clear">&nbsp;</div>

  <hr/>

  <h3>Environments</h3>

  <ul>
    <li><a href="http://dabblet.com/">dabblet</a></li>

</html>
